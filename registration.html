<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Provider Registration</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function sendToWhatsApp() {
      const name = document.getElementById('reg-name').value;
      const phone = document.getElementById('reg-phone').value;
      const service = document.getElementById('reg-service').value;
      const city = document.getElementById('reg-city').value;
      const message = `New Provider Registration:\nName: ${name}\nPhone: ${phone}\nService: ${service}\nCity: ${city}`;
      const url = `https://wa.me/916009982567?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</head>
<body>
  <header><!-- Include header.html here --></header>

  <main class="container">
    <h1>Register as a Service Provider</h1>
    <form id="providerForm">
      <label for="reg-name">Full Name:</label>
      <input type="text" id="reg-name" name="reg-name" required>

      <label for="reg-phone">Phone Number:</label>
      <input type="tel" id="reg-phone" name="reg-phone" required>

      <label for="reg-service">Service Offered:</label>
      <input type="text" id="reg-service" name="reg-service" required>

      <label for="reg-city">City:</label>
      <input type="text" id="reg-city" name="reg-city" required>

      <label>
        <input type="checkbox" required>
        I agree to the <a href="terms.html" target="_blank">terms and conditions for providers</a>.
      </label>

      <button type="button" onclick="sendToWhatsApp()">Submit via WhatsApp</button>
    </form>
  </main>

  <footer><!-- Include footer.html here --></footer>
</body>
</html>
